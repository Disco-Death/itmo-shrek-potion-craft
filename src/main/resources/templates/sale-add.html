<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head th:insert="~{header :: links}"></head>
    <header th:insert="~{header :: header}"></header>
    <body class="container mt-5 mb-5">
        <h1>Добавить продажу:</h1>
        <form action="/sale/add" method="post" class="form-group mt-2 mb-2">
            <input type="text" name="potionId" placeholder="Введите ID зелья"  class="form-control border mt-2 mb-2 col-md-6"/>
            <input type="text" name="quantity" placeholder="Введите количество продаж"  class="form-control border mt-2 mb-2 col-md-6"/>
            <input type="text" name="price" placeholder="Введите цену продаваемого зелья"  class="form-control border mt-2 mb-2 col-md-6"/>
            <input type="text" name="client" placeholder="Введите имя клиента"  class="form-control border mt-2 mb-2 col-md-6"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-success">Добавить продажу</button>
        </form>
    </body>
</html>
