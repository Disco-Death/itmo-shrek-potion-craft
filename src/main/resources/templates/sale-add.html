<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head th:insert="~{header :: links}"></head>
    <header th:insert="~{header :: header}"></header>
    <body class="container mt-5 mb-5">
    <div class="tab-container">
        <h2>Добавить продажу:</h2>
        <form action="/sale/add" method="post" class="form-group mt-2 mb-2">
            <select name="potionId">
                <option th:each="potion : ${potions}"
                        th:value="${{potion.id}}"
                        th:text="${potion.name}">
                </option>
            </select>
            <input type="number" name="quantity" placeholder="Введите объём партии (шт)" class="form-control border mt-2 mb-2 col-md-6"/>
            <input type="number" name="price" placeholder="Введите цену продаваемого зелья" class="form-control border mt-2 mb-2 col-md-6"/>
            <input type="text" name="client" placeholder="Введите имя клиента" class="form-control border mt-2 mb-2 col-md-6"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-success">Добавить продажу</button>
        </form>
    </div>
    </body>
</html>
