<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: links">
</head>
<header th:insert="header :: header"></header>
<body class="container mt-5 mb-5">
    <div id="storage" class="tab-storage">
        <table  class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="row">#</th>
                    <th>Имя</th>
                    <th>Статус</th>
                    <th>Роли</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="el : ${users}">
                    <th scope="row" th:text="${el.id}" th:value="${el.id}"></th>
                    <td th:text="${el.username}"   th:value="${el.username}" ></td>
                    <td th:text="${el.isActive} ? Активен : Отключен"  th:value="${el.isActive} ? 1 : 0" ></td>
                    <td th:if="${el.roles.toString()}" th:text="${el.roles.toString()}"   th:value="${el.roles.toString()}" ></td>
                    <td><a th:href="'/users/edit/' + ${el.id}" class="btn btn-warning">Редактировать</a></td>
                    <td>
                        <form th:action="'/users/delete/' + ${el.id}" class="col" method="post">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table >
        <div class="col"><a href="user/add" class="btn btn-success">Добавить пользователя</a></div>
    </div>
</body>
</html>
