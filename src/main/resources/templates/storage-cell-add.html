<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: links">
</head>
<header th:insert="header :: header"></header>
<body class="container mt-5 mb-5">
<h1>Добавить ячейку:</h1>
<form action="/storage/add" method="post" class="form-group mt-2 mb-2">
    <select name="entity">
        <option th:each="entity : ${entities}"
                th:value="${{entity}}"
                th:text="${entity}">
        </option>
    </select>
    <select name="ingredientId">
        <option th:each="ingredient : ${ingredients}"
                th:value="${{ingredient.id}}"
                th:text="${ingredient.name}">
        </option>
    </select>
    <select name="potionId">
        <option th:each="potion : ${potions}"
                th:value="${{potion.id}}"
                th:text="${potion.name}">
        </option>
    </select>
    <input type="text" name="quantity" placeholder="Введите кол-во" class="form-control border mt-2 mb-2 col-md-6">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-success">Добавить ингредиент</button>
</form>
</body>
</html>
