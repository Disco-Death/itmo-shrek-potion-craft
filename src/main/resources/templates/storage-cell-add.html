<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: links">
</head>
<header th:insert="header :: header"></header>
<body class="container mt-5 mb-5">
<div class="tab-container">
    <h2>Добавить ячейку:</h2>
    <form action="/storage/add" method="post" class="form-group mt-2 mb-2 col-md-2">
        <select id="selectEntity" name="entity" class="form-control border mt-2 mb-2">
            <option th:each="entity : ${entities}"
                    th:value="${{entity}}"
                    th:text="${entity.toString()}">
            </option>
        </select>
        <select id="selectIngredient" name="ingredientId" class="form-control select-entity border mt-2 mb-2">
            <option th:each="ingredient : ${ingredients}"
                    th:value="${{ingredient.id}}"
                    th:text="${ingredient.name}">
            </option>
        </select>
        <select id="selectPotion" name="potionId" class="form-control select-entity border mt-2 mb-2" style="display:none;">
            <option th:each="potion : ${potions}"
                    th:value="${{potion.id}}"
                    th:text="${potion.name}">
            </option>
        </select>
        <input type="text" name="quantity" placeholder="Введите кол-во" class="form-control border mt-2 mb-2">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-success">Добавить ячейку</button>
    </form>
</div>
</body>
</html>
