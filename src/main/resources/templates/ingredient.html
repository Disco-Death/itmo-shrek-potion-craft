<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: links">
</head>
<header th:insert="header :: header"></header>
<body class="container mt-5 mb-5">
<p>Ингредиенты:</p>
<div>
    <div th:each="el : ${ingredients}" class="row align-items-start border border-success mt-2 mb-2">
        <div th:text="${el.id}" class="col border "/>
        <div th:text="${el.name}"  class="col border "/>
        <div th:text="${el.property}"  class="col border "/>
        <div class="col"><a th:href="'/ingredient/edit/' + ${el.id}" class="btn btn-warning">Редактировать</a></div>
        <form th:action="'/ingredient/delete/' + ${el.id}" class="col" method="post">
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
    <div class="col"><a href="ingredient/add" class="btn btn-success">Добавить ингредиент</a></div>
</div>
</body>
</html>
