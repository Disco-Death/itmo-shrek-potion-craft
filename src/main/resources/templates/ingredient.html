<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: links">
</head>
<header th:insert="header :: header"></header>
<body class="container mt-5 mb-5">
    <div class="tab-container">
        <table  class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="row">#</th>
                <th>Название</th>
                <th>Свойство</th>
                <th>Статус тестирования</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${ingredients}">
                <th scope="row" th:text="${el.id}" th:value="${el.id}"></th>
                <td th:text="${el.name}"   th:value="${el.name}" ></td>
                <td th:text="${el.property}"  th:value="${el.property}" ></td>
                <td><a th:href="'/ingredient/edit/' + ${el.id}" class="btn btn-warning">Редактировать</a></td>
                <td>
                    <form th:action="'/ingredient/delete/' + ${el.id}" class="col" method="post">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col"><a href="ingredient/add" class="btn btn-success">Добавить ингредиент</a></div>
    </div>
</body>
</html>
