<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head th:insert="~{header :: links}"></head>
    <header th:insert="~{header :: header}"></header>
    <body class="container mt-5 mb-5">
        <h1>Изменить продажу</h1>
        <form method="post" class="form-group mt-2 mb-2">
            <input type="text" th:value="${sale.potionId}" name="potionId" placeholder="Введите ID зелья"  class="form-control border mt-2 mb-2 col-md-6">
            <input type="text" th:value="${sale.quantity}" name="quantity" placeholder="Введите количество продаж"  class="form-control border mt-2 mb-2 col-md-6">
            <input type="text" th:value="${sale.price}" name="price" placeholder="Введите цену продаваемого зелья"  class="form-control border mt-2 mb-2 col-md-6">
            <input type="text" th:value="${sale.client}" name="client" placeholder="Введите ID клиента"  class="form-control border mt-2 mb-2 col-md-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-success">Обновить ингредиент</button>
        </form>
    </body>
</html>
